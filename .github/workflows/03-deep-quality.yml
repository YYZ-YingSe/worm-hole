name: ci-03-deep-quality

on:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deep-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            clang-tidy \
            clang-tools \
            cppcheck \
            cmake \
            ninja-build

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Run clang-tidy
        env:
          WH_CI_STRICT: '1'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_clang_tidy_entry.sh

      - name: Run cppcheck
        env:
          WH_CI_STRICT: '1'
        run: bash scripts/ci/run_cppcheck.sh

      - name: Run scan-build
        env:
          WH_CI_STRICT: '1'
        run: bash scripts/ci/run_clang_scan_build.sh

  sanitizer-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/deep-quality-sanitizer
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build \
            ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-deep-quality-sanitizer-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_sanitizer_smoke.sh') }}
          restore-keys: |
            ccache-deep-quality-sanitizer-${{ runner.os }}-

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Run sanitizer smoke
        env:
          WH_CI_STRICT: '1'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_sanitizer_smoke.sh
