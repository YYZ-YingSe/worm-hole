name: worm-hole-build-verify

on:
  pull_request:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-verify-${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.build_type }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build

      - name: Install required tools (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ripgrep llvm cmake ninja
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Configure build env
        run: |
          echo "WH_CI_STRICT=1" >> "$GITHUB_ENV"
          echo "WH_CI_BUILD_TYPE=${{ matrix.build_type }}" >> "$GITHUB_ENV"
          echo "CC=clang" >> "$GITHUB_ENV"
          echo "CXX=clang++" >> "$GITHUB_ENV"

      - name: Build and test
        run: bash scripts/ci/run_cmake_build_and_test.sh

  sanitizer-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Run sanitizer smoke
        env:
          WH_CI_STRICT: '1'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_sanitizer_smoke.sh
