name: worm-hole-build-verify

on:
  pull_request:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-verify-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/build-test-${{ matrix.os }}-${{ matrix.build_type }}
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build \
            ccache

      - name: Install required tools (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ripgrep llvm cmake ninja ccache
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Install required tools (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ripgrep llvm ninja
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-build-test-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_cmake_build_and_test.sh') }}
          restore-keys: |
            ccache-build-test-${{ runner.os }}-${{ matrix.build_type }}-
            ccache-build-test-${{ runner.os }}-

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Configure build env
        run: |
          echo "WH_CI_STRICT=1" >> "$GITHUB_ENV"
          echo "WH_CI_BUILD_TYPE=${{ matrix.build_type }}" >> "$GITHUB_ENV"
          echo "CC=clang" >> "$GITHUB_ENV"
          echo "CXX=clang++" >> "$GITHUB_ENV"

      - name: Build and test
        run: bash scripts/ci/run_cmake_build_and_test.sh

  sanitizer-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/sanitizer
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build \
            ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-sanitizer-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_sanitizer_smoke.sh') }}
          restore-keys: |
            ccache-sanitizer-${{ runner.os }}-

      - name: Guard branch policy
        run: bash scripts/ci/guard_branch_policy.sh

      - name: Run sanitizer smoke
        env:
          WH_CI_STRICT: '1'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_sanitizer_smoke.sh
