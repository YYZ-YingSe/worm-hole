name: worm-hole-security-and-coverage

on:
  pull_request:
  push:
    branches:
      - main
      - feature
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: security-coverage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          build-mode: none
          config-file: ./.github/codeql/codeql-config.yml

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        continue-on-error: true

  sca:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Run dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Run Trivy FS SCA
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          vuln-type: library
          format: table
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: '1'
          skip-dirs: thirdy_party,build

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/coverage
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            cmake \
            ninja-build \
            gcovr \
            ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-coverage-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_coverage_gate.sh') }}
          restore-keys: |
            ccache-coverage-${{ runner.os }}-

      - name: Run coverage gate
        env:
          WH_CI_STRICT: '1'
          WH_COVERAGE_MIN_LINES: '0.70'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_coverage_gate.sh
