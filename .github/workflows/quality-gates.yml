name: worm-hole-quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-gates-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/quality-gates-${{ matrix.os }}
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            clang-tidy \
            clang-tools \
            cppcheck \
            shellcheck \
            cmake \
            ninja-build \
            ccache \
            python3 \
            python3-venv

      - name: Install required tools (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ripgrep llvm cppcheck shellcheck cmake ninja ccache
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Install required tools (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ripgrep llvm cppcheck ninja
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Pin clang-format version
        shell: bash
        run: |
          py_bin="python3"
          if ! command -v "$py_bin" >/dev/null 2>&1; then
            py_bin="python"
          fi

          "$py_bin" -m venv .ci-venv-clang-format
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            source .ci-venv-clang-format/Scripts/activate
            echo "$PWD/.ci-venv-clang-format/Scripts" >> "$GITHUB_PATH"
          else
            source .ci-venv-clang-format/bin/activate
            echo "$PWD/.ci-venv-clang-format/bin" >> "$GITHUB_PATH"
          fi

          python -m pip install --upgrade pip
          python -m pip install clang-format==21.1.8

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-quality-gates-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_phase01_gates.sh', 'scripts/ci/run_cmake_build_and_test.sh') }}
          restore-keys: |
            ccache-quality-gates-${{ runner.os }}-

      - name: Run quality gates
        env:
          WH_CI_STRICT: '1'
          WH_CI_ENABLE_TESTS: '0'
          WH_CLANG_FORMAT_BIN: clang-format
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_phase01_gates.sh
