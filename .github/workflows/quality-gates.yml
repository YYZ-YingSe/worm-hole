name: worm-hole-quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - feature
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-gates-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache/quality-gates-${{ matrix.os }}
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "750M"
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_NOHASHDIR: "true"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install required tools (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ripgrep \
            clang \
            clang-tidy \
            clang-format \
            clang-tools \
            cppcheck \
            shellcheck \
            cmake \
            ninja-build \
            ccache

      - name: Install required tools (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ripgrep llvm cppcheck shellcheck cmake ninja ccache
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-quality-gates-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'tests/CMakeLists.txt', 'thirdy_party/LOCK.txt', 'scripts/ci/run_phase01_gates.sh', 'scripts/ci/run_cmake_build_and_test.sh') }}
          restore-keys: |
            ccache-quality-gates-${{ runner.os }}-

      - name: Run quality gates
        env:
          WH_CI_STRICT: '1'
          WH_CI_ENABLE_TESTS: '0'
          CC: clang
          CXX: clang++
        run: bash scripts/ci/run_phase01_gates.sh
